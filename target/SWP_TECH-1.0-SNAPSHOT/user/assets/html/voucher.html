<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;display=swap" rel="stylesheet" type="text/css">
    <title>Gift voucher</title>
    <style>
        html  {
            font-family: 'Lato', 'Courier New', Courier, monospace;
        }
        .container-voucher {
            min-width: 320px;
            max-width: 550px;
            margin: 10px auto;
        }
        .header {
            padding: 20px 0px;
            text-align: center;
            background-color: #263C97;
            font-size: 20px;
            color: #fff;
        }
        .main-content {
            padding: 10px 0px;
            text-align: center;
        }
        .title-voucher {
            font-size: 30px;
            margin: 0;
            padding: 10px 0;
            text-transform: uppercase;
        }
        .main-content  p {
            font-size: 15px;
            font-style: italic;
            margin: 0;
            padding: 5px 0;
        }
        .code-coupon {
            margin: 5px 0;
            padding: 5px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background-color: #d8d9dd;
            border-radius: 4px;
        }
        .code-coupon .code {
            padding:  5px 20px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .message-voucher {
            display: block;
        }
        .link-to-page {
            display: inline-block;
            padding: 10px 30px;
            background-color: #333;
            margin: 10px 0;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .footer {
            padding: 20px 10px;
            background-color: #263C97;
            text-align: center;
        }
        .information {
            color: #fff;
            width: 100%;
            padding: 5px;
        }

        .information .group-info {
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container-voucher">
        <div class="header">
            <h2>Thank for begin our customer</h2>
        </div>
        <div class="main-content">
            <h3 class="title-voucher">GET 20% OFF</h3>
            <p>Here your coupon code</p>
            <div class="code-coupon">
                <span class="code">1234567</span>
            </div>
            <div class="message-voucher">
              <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illo, quo?</p>  
            </div>
            <a href="" class="link-to-page">Visit to  our website</a>
        </div>
        <div class="footer">
            <div class="information">
                <div class="group-info">
                    <span>Address:</span>
                    <span> Cần Thơ</span>
                </div>
                <div class="group-info">
                    <span>Phone:</span>
                    <span>0865341745</span>
                </div>
            </div>
        </div>
</body>
</html>
