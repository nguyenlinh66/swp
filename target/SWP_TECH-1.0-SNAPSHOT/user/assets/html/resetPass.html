<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;display=swap" rel="stylesheet" type="text/css">
    <title>Reset password</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html {
            font-family: 'Lato', 'Courier New', Courier, monospace;
        }
        .container-mail {
            margin: 10px auto;
            min-width: 320px;
            max-width: 550px;
            word-wrap: break-word;
            word-break: break-word;
            background-color: transparent;
        }
        .type-message {
            text-align: center;
            background-color: #263C97;
            padding: 20px 0;
            color: #fff;
            font-size: 20px;
        }
        .main-content {
            background-color: #fff;
        }
        .type-message img {
            max-width: 60px;
        }
        .content-message {
            padding: 20px;
        }
        .content-message p {
            padding: 5px 0px;
            line-height: 20px;
            font-size: 17px;
        }
        .password-reset {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 30px;
            background-color: #fcbe00;
            color: #000;
            font-size: 17px;
            font-weight: bold;
        }
        .link-to-login {
            font-size: 17px;
            display: block;
            margin-top: 10px;
            font-style: italic;
        }
        .footer {
            padding: 20px 10px;
            background-color: #263C97;
            text-align: center;
        }
        .information {
            color: #fff;
            width: 100%;
            padding: 5px;
        }

        .information .group-info {
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container-mail">
        <div class="type-message">
            <img src="https://cdn.templates.unlayer.com/assets/1593141680866-reset.png" alt="">
            <h2>Reset your password</h2>
        </div>
        <div class="main-content">
            <div class="content-message">
                <p>Hello, </p>
                <p>We have sent you this email in response to your request to reset your password for your account.</p>
                <p>Your new password is below: </p>
                <span class="password-reset">12345678</span>
                <a href="" class="link-to-login">Please click here to login</a>
            </div>
        </div>
        <div class="footer">
            <div class="information">
                <div class="group-info">
                    <span>Address:</span>
                    <span> Cần Thơ</span>
                </div>
                <div class="group-info">
                    <span>Phone:</span>
                    <span>0865341745</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
